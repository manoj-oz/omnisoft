<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View/Edit Profile - Omni HR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
    }

    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #012a4a;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #012a4a;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-container {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #012a4a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #014f86;
    }

    input:disabled {
      background-color: #eee;
    }
       .back-btn a {
      text-decoration: none;
      color: #012a4a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>View / Edit Profile</h2>

    <form id="profileForm">
      <label>Full Name</label>
      <input type="text" name="fullname" disabled />

      <label>Email</label>
      <input type="email" name="email" disabled />

      <label>Department</label>
      <input type="text" name="department" disabled />

      <label>Designation</label>
      <input type="text" name="designation" disabled />

      <label>Phone</label>
      <input type="text" name="phone" disabled />

      <label>Address</label>
      <input type="text" name="address" disabled />

      <div class="btn-container">
        <button type="button" onclick="enableEditing()">Edit</button>
        <button type="submit" id="saveBtn" disabled>Save</button>
      </div>
    </form>
    <div class="back-btn">
      <a href="employee-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    function enableEditing() {
      const inputs = document.querySelectorAll('#profileForm input');
      inputs.forEach(input => {
        if (input.name !== 'email') input.disabled = false;
      });
      document.getElementById('saveBtn').disabled = false;
    }

    async function loadProfile() {
      try {
        const res = await fetch('/employee/profile', {
          method: 'GET',
          credentials: 'include'
        });

        if (!res.ok) throw new Error('Failed to fetch profile');

        const data = await res.json();

        document.querySelector('input[name="fullname"]').value = data.fullname || '';
        document.querySelector('input[name="email"]').value = data.email || '';
        document.querySelector('input[name="department"]').value = data.department || '';
        document.querySelector('input[name="designation"]').value = data.designation || '';
        document.querySelector('input[name="phone"]').value = data.phone || '';
        document.querySelector('input[name="address"]').value = data.address || '';
      } catch (err) {
        alert('Error loading profile');
        console.error(err);
      }
    }

    document.getElementById('profileForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        fullname: document.querySelector('input[name="fullname"]').value,
        phone: document.querySelector('input[name="phone"]').value,
        department: document.querySelector('input[name="department"]').value,
        designation: document.querySelector('input[name="designation"]').value,
        address: document.querySelector('input[name="address"]').value
      };

      try {
        const res = await fetch('/employee/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('Failed to update profile');

        alert('Profile updated successfully!');
        document.querySelectorAll('#profileForm input').forEach(input => input.disabled = true);
        document.getElementById('saveBtn').disabled = true;
      } catch (err) {
        alert('Failed to update profile');
        console.error(err);
      }
    });

    loadProfile();
  </script>
</body>
</html>
