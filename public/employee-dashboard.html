<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard - OMNISOFT SYSTEMS</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">

  <div class="sidebar">
    <h2>Employee</h2>
    <a href="#">Dashboard</a>  
    
    <button class="dropdown-btn">Profile â–¼</button>
    <div class="dropdown-container">
      <a href="view-profile.html">View Profile</a>
      <a href="reset-password.html">Reset Password</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <button class="dropdown-btn">Leave â–¼</button>
    <div class="dropdown-container">
      <a href="employee-leave.html">Leaves</a>
    </div>

    <button class="dropdown-btn">Timesheet â–¼</button>
    <div class="dropdown-container">
      <a href="timesheet.html">Log Timesheet</a>
      <a href="view-timesheet.html">View Timesheet</a>
    </div>

    <button class="dropdown-btn">Payroll â–¼</button>
    <div class="dropdown-container">
      <a href="payslip.html">Payslip</a>
      <a href="#">Tax Info</a>
      <a href="#">Bank Details</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <img src="images/logo.png" alt="Logo" class="logo"/>
    </div>

    <h2>Employee Dashboard â€” June 2025 
      <span class="welcome-text" style="float: right;">Welcome ðŸ‘¤</span>
    </h2>

    <div class="card-container">
      <div class="card">
        <h3>ðŸŽ‚ Birthdays</h3>
        <p class="birthday-msg">Loading...</p>
      </div>

      <div class="card">
        <h3>ðŸ“¢ Announcements</h3>
        <p>Company-wide meeting on Friday</p>
      </div>
    </div>
  </div>

  <script>
    // Dropdown toggle logic
    document.querySelectorAll(".dropdown-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const container = btn.nextElementSibling;
        container.style.display = container.style.display === "block" ? "none" : "block";
      });
    });

    function noBack() {
      window.history.forward();
    }

    function logout() {
      fetch('/logout')
        .then(() => window.location.href = '/login.html')
        .catch(err => {
          alert('Logout failed');
          console.error(err);
        });
    }

    // Load dashboard data
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/employee/dashboard-data')
        .then(res => res.json())
        .then(data => {
          document.querySelector('.welcome-text').textContent = `Welcome ðŸ‘¤ ${data.name}`;
          document.querySelector('.birthday-msg').textContent = data.birthdayToday;
        })
        .catch(err => {
          console.error('Dashboard fetch error:', err);
          alert('Unable to load dashboard data');
        });
    });

    // Session check
    fetch('/api/check-session')
      .then(res => {
        if (!res.ok) window.location.href = '/login.html';
      })
      .catch(() => window.location.href = '/login.html');
  </script>
</body>
</html>
