<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <img src="images/logo.png" alt="My Logo" class="logo" />

    <!-- Added method and action -->
    <form id="loginForm" method="POST" action="/login">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
      <p style="color: rgb(128, 128, 128); font-size: 12px;"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email.endsWith('@omnisoftsystems.com')) {
        alert('Only @omnisoftsystems.com emails are allowed.');
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.redirected) {
          window.location.href = res.url;
        } else {
          const errMsg = await res.text();
          alert(errMsg || 'Login failed.');
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong!');
      }
    });
  </script>
</body>
</html>
