<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Timesheet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
    }

    h1 {
      color: #012a4a;
      margin-bottom: 20px;
    }

    .form-section, .table-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #012a4a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #012a4a;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Employee Timesheet</h1>

  <div class="form-section">
    <form id="timesheetForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="clockIn">Clock-In:</label>
      <input type="time" id="clockIn" required />

      <label for="clockOut">Clock-Out:</label>
      <input type="time" id="clockOut" required />

      <label for="task">Task Description:</label>
      <textarea id="task" rows="3" required></textarea>

      <button type="submit">Submit Timesheet</button>
    </form>
  </div>

  <div class="table-section">
    <h2>Submitted Entries</h2>
    <table id="timesheetTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Clock-In</th>
          <th>Clock-Out</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("timesheetForm");
    const tableBody = document.querySelector("#timesheetTable tbody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const clockIn = document.getElementById("clockIn").value;
      const clockOut = document.getElementById("clockOut").value;
      const task = document.getElementById("task").value;

      // Display on UI
      const row = document.createElement("tr");
      row.innerHTML = `<td>${date}</td><td>${clockIn}</td><td>${clockOut}</td><td>${task}</td>`;
      tableBody.appendChild(row);

      // Send to backend (adjust endpoint as needed)
      await fetch("http://localhost:5000/api/timesheet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, clockIn, clockOut, task })
      });

      form.reset();
    });
  </script>

</body>
</html>
