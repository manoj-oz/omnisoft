<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Timesheet - Omni HR</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .logo {
      width: 350px;
      margin-bottom: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      color: #012a4a;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #012a4a;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-btn {
      margin-top: 20px;
    }

    .back-btn a {
      text-decoration: none;
      color: #012a4a;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }

      .logo {
        width: 250px;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="header">
      <img src="images/logo.png" alt="Logo" class="logo" />
    </div>

    <h2>üïí View Timesheet</h2>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Project</th>
            <th>Hours Worked</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="timesheetTableBody">
          <!-- Timesheet rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>

    <div class="back-btn">
      <a href="employee-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    async function loadTimesheets() {
      try {
        const response = await fetch("/api/timesheets");
        if (!response.ok) throw new Error("Failed to load timesheets");

        const data = await response.json();
        const tbody = document.getElementById("timesheetTableBody");

        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.date}</td>
            <td>${entry.project}</td>
            <td>${entry.hours}</td>
            <td>${entry.notes || ""}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching timesheets:", err);
        alert("Unable to load timesheet data. Please try again later.");
      }
    }

    loadTimesheets();
  </script>
</body>

</html>
