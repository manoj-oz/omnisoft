<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Documents</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #012a4a;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="file"], input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #012a4a;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #014f86;
    }

    #uploadedList {
      margin-top: 30px;
      text-align: left;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ Upload Employee Documents</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <label for="employeeId">Employee ID</label>
      <input type="text" id="employeeId" name="employeeId" required />

      <label for="doc">Select Document</label>
      <input type="file" id="doc" name="doc" required />

      <button type="submit">Upload</button>
    </form>

    <div id="uploadedList">
      <h3>üìÅ Uploaded Documents</h3>
      <ul id="docList"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const docList = document.getElementById("docList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch("/upload-document", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("Document uploaded!");
        form.reset();
        fetchDocuments();
      } else {
        alert("Upload failed");
      }
    });

    async function fetchDocuments() {
      const res = await fetch("/documents");
      const data = await res.json();
      docList.innerHTML = data.map(doc =>
        `<li><a href="/uploads/${doc.filename}" target="_blank">${doc.filename}</a> - ${doc.upload_date}</li>`
      ).join("");
    }

    fetchDocuments(); // Load list on page load
  </script>
</body>
</html>
