<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payslip - OMNISOFT SYSTEMS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 5px 0;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .logo {
      width: 250px;
      margin-bottom: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #012a4a;
    }

    label,
    select {
      font-size: 16px;
      margin-top: 10px;
      display: block;
    }

    select {
      padding: 8px;
      width: 200px;
      margin-bottom: 20px;
    }

    table.salary-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table.salary-table th,
    table.salary-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    table.salary-table th {
      background-color: #012a4a;
      color: white;
    }

    table.salary-table .net-pay {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    button {
      background-color: #012a4a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #014f86;
    }

    .back-btn {
      margin-top: 20px;
    }

    .back-btn a {
      text-decoration: none;
      color: #012a4a;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }

      .logo {
        width: 200px;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="header">
      <img src="images/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="card">
      <label for="month">Select Month:</label>
      <select id="month">
        <option>June 2025</option>
        <option>May 2025</option>
        <option>April 2025</option>
      </select>

      <h3>üßæ Salary Details</h3>
      <table class="salary-table">
        <tr>
          <th>Earnings</th>
          <th>Amount (‚Çπ)</th>
        </tr>
        <tr>
          <td>Basic</td>
          <td>40,000</td>
        </tr>
        <tr>
          <td>HRA</td>
          <td>10,000</td>
        </tr>
        <tr>
          <td>Allowances</td>
          <td>5,000</td>
        </tr>
        <tr>
          <th>Deductions</th>
          <th>Amount (‚Çπ)</th>
        </tr>
        <tr>
          <td>Professional Tax</td>
          <td>3,000</td>
        </tr>
        <tr class="net-pay">
          <td>Net Pay</td>
          <td>52,000</td>
        </tr>
      </table>

      <button id="downloadBtn">üì• Download Payslip (PDF)</button>
    </div>

    <div class="back-btn">
      <a href="employee-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const button = document.getElementById("downloadBtn");
      const month = document.getElementById("month").value;

      button.textContent = "‚è≥ Generating PDF...";
      button.disabled = true;

      try {
        const response = await fetch("/api/download-payslip", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: "Manoj Chilukuri",
            email: "manoj@gmail.com",
            month: month
          })
        });

        if (!response.ok) throw new Error("PDF generation failed");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `Payslip_${month}.pdf`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (error) {
        alert("‚ùå Error downloading payslip. Please try again.");
        console.error(error);
      } finally {
        button.textContent = "üì• Download Payslip (PDF)";
        button.disabled = false;
      }
    });
  </script>
</body>

</html>
