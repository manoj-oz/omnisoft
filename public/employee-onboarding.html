<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Onboarding - Omni HR</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 180px;
    }

    h2 {
      text-align: center;
      color: #012a4a;
      margin-bottom: 30px;
    }

    h3 {
      color: #012a4a;
      margin: 30px 0 10px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #012a4a;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #014f86;
    }

    .back-btn {
      text-align: center;
      margin-top: 20px;
    }

    .back-btn a {
      color: #012a4a;
      text-decoration: none;
      font-weight: bold;
    }

    #result {
      display: none;
      padding: 15px;
      background-color: #e0f7fa;
      border-left: 4px solid #012a4a;
      margin-top: 20px;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/logo.png" alt="Company Logo" class="logo" />
    <h2>New Employee Onboarding</h2>

    <form id="onboardingForm">
      <!-- Personal Details -->
      <h3>Personal Information</h3>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required pattern="^[A-Za-z\s]+$" title="Only letters and spaces allowed">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="Enter a valid 10-digit phone number">

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="personalEmail">Personal Email</label>
      <input type="email" id="personalEmail" name="personalEmail" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="emergency">Emergency Contact</label>
      <input type="text" id="emergency" name="emergency" required>

      <!-- Job Details -->
      <h3>Job Information</h3>
      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">Select</option>
        <option>IT</option>
        <option>Engineering</option>
        <option>HR</option>
        <option>Finance</option>
        <option>Marketing</option>
      </select>

      <label for="experience">Total Experience (years)</label>
      <input type="number" id="experience" name="experience" step="0.1" min="0" max="50" required>

      <label for="prevOrg">Previous Organization</label>
      <input type="text" id="prevOrg" name="prevOrg">

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" required>

      <!-- Documents -->
      <h3>Previous Organization Documents</h3>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

      <label for="pf">PF Account Details</label>
      <input type="file" id="pf" name="pf">

      <label for="offerLetter">Offer Letter</label>
      <input type="file" id="offerLetter" name="offerLetter">

      <label for="form16">Form 16</label>
      <input type="file" id="form16" name="form16">

      <label for="payslips">Payslips</label>
      <input type="file" id="payslips" name="payslips">

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <div class="back-btn">
      <a href="admin-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('onboardingForm');
    const result = document.getElementById('result');
    const dob = document.getElementById('dob');
    dob.max = new Date().toISOString().split("T")[0];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const resume = document.getElementById('resume').files[0];
      if (resume) {
        const allowed = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
        if (!allowed.includes(resume.type)) {
          return alert("Resume must be a PDF or Word file.");
        }
        if (resume.size > 2 * 1024 * 1024) {
          return alert("Resume must be less than 2MB.");
        }
      }

      const formData = new FormData(form);
      try {
        const res = await fetch('/admin/onboard', {
          method: 'POST',
          body: formData
        });

        const data = await res.text();
        if (res.ok) {
          result.style.display = 'block';
          result.innerHTML = data;
          form.reset();
        } else {
          alert("Onboarding failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>

</html>
