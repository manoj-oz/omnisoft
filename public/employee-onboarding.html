<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Onboarding - Omni HR</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .onboarding-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #012a4a;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #012a4a;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #012a4a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #014f86;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back-btn a {
      text-decoration: none;
      color: #012a4a;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-left: 5px solid #012a4a;
      display: none;
    }
  </style>
</head>

<body>
  <div class="onboarding-container">
    <h2>New Employee Onboarding</h2>

    <form id="onboardingForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">Select</option>
        <option value="IT">IT</option>
        <option value="Engineering">Engineering</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select>

      <label for="experience">Total Experience (in years)</label>
      <input type="number" id="experience" name="experience" step="0.1" min="0">

      <label for="prevOrg">Previous Organization</label>
      <input type="text" id="prevOrg" name="prevOrg">

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="emergency">Emergency Contact</label>
      <input type="text" id="emergency" name="emergency" required>

      <hr style="margin: 30px 0;">
      <h3 style="color: #012a4a;">Previous Organisation Documents </h3>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume">

      <label for="pf">PF Account Details</label>
      <input type="file" id="pf" name="pf">

      <label for="offerLetter">Previous Offer Letter</label>
      <input type="file" id="offerLetter" name="offerLetter">

      <label for="form16">Form 16</label>
      <input type="file" id="form16" name="form16">

      <label for="payslips">Payslips</label>
      <input type="file" id="payslips" name="payslips">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <div class="back-btn">
      <a href="admin-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>
  <!-- üîΩ Only JS section is updated below -->
  <script>
    const form = document.getElementById('onboardingForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch('/admin/onboard', {
          method: 'POST',
          body: formData // ‚¨ÖÔ∏è No need for headers, FormData handles content-type
        });

        const data = await res.text(); // Backend returns HTML

        if (res.ok) {
          result.style.display = 'block';
          result.innerHTML = data; // Show backend's success message
          form.reset();
        } else {
          alert('Onboarding failed. Please try again.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Server error. Try again later.');
      }
    });
  </script>
</body>

</html>
