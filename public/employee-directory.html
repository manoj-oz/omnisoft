<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory - Omni HR</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f7fa;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 {
      color: #012a4a;
      font-size: 24px;
    }

    .search-box input,
    .filters select {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      text-align: left;
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #012a4a;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-btn a {
      text-decoration: none;
      color: #012a4a;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-box input,
      .filters select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Employee Directory</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search employees...">
    </div>
    <div class="filters">
      <select id="departmentFilter">
        <option value="">All Departments</option>
        <option value="IT">IT</option>
        <option value="HR">Human Resources</option>
        <option value="Engineering">Engineering</option>
        <option value="Finance">Finance</option>
        <option value="Product">Product</option>
      </select>
    </div>
    <div class="back-btn">
      <a href="admin-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <div class="table-container">
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Department</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const departmentFilter = document.getElementById("departmentFilter");
    const tableBody = document.querySelector("#employeeTable tbody");

    let employeesData = [];

    async function loadEmployees() {
      try {
        const response = await fetch('/admin/employees');
        const data = await response.json();
        employeesData = data;
        displayEmployees(data);
      } catch (err) {
        console.error("Failed to load employees:", err);
        tableBody.innerHTML = `<tr><td colspan="4">Failed to fetch data</td></tr>`;
      }
    }

    function displayEmployees(data) {
      tableBody.innerHTML = "";
      data.forEach(emp => {
        const row = `
          <tr>
            <td>${emp.fullname}</td>
            <td>${emp.designation || ''}</td>
            <td>${emp.department || ''}</td>
            <td>${emp.email}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const department = departmentFilter.value;

      const filtered = employeesData.filter(emp => {
        const matchSearch = emp.fullname.toLowerCase().includes(query) ||
                            emp.designation?.toLowerCase().includes(query) ||
                            emp.email.toLowerCase().includes(query);
        const matchDept = !department || emp.department === department;
        return matchSearch && matchDept;
      });

      displayEmployees(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    departmentFilter.addEventListener("change", applyFilters);

    loadEmployees();
  </script>
</body>
</html>
