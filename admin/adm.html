<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Leave Management</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="login-section">
        <div class="admin-login-box">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUser" placeholder="Username" autocomplete="off" required>
                <input type="password" id="adminPass" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error-msg"></div>
        </div>
    </div>
    <div id="portal-section" style="display:none;">
        <div class="header">
            <h1>Leave Management (Admin)</h1>
        </div>
        <div class="tabs">
            <button id="allRequestsTab" class="tab active">All Requests</button>
            <button id="analyticsTab" class="tab">Analytics</button>
        </div>
        <div id="tab-content"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
